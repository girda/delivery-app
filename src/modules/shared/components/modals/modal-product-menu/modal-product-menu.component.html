<div class="modal-product-menu">
  <h3 class="modal-product-menu__title">{{data.title}}</h3>

  <button class="modal-product-menu__btn-close"
          (click)="closeModal()"
  >
    <svg-icon-sprite
      [src]="'assets/sprites/sprite.svg#close'"
      [width]="'25px'"
      [viewBox]="'0 0 32 32'"
      class="modal-product-menu__svg"
    ></svg-icon-sprite>
  </button>
</div>
